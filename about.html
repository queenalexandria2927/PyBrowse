<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About PhoenixRose Web v10.0.0 (Beta)</title>
    <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Sancreek', sans-serif;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 60%;
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            font-weight: 300;
            color: #555;
            margin-bottom: 20px;
        }

        .details {
            font-size: 18px;
            margin-top: 20px;
            color: #666;
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #999;
        }

        .footer a {
            color: #007aff;
            text-decoration: none;
        }

        .button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0051a8;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Apple_logo_black.svg" alt="Apple Logo" class="logo">
        <h1>Welcome to PhoenixRose Web v10.0.0 (Beta)</h1>
        <h2>Inspired by macOS Catalina</h2>
        <div class="details">
            <p>This software was designed and developed by <strong>@queenalexandria2927</strong>.</p>
            <p>It is owned and maintained by <strong>Corvia Technologies</strong>.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 <a href="https://corvia.com">Corvia Technologies</a> | All rights reserved.</p>
            <button class="button">Learn More</button>
        </div>
    </div>
</body>
</html>
